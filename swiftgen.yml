xcassets:
    inputs: SoccerTeams/Application/Resources/
    filter: .+\.xcassets$
    outputs:
        templateName: swift4
        output: SoccerTeams/Application/Generated/Assets.swift
ib:
    inputs: SoccerTeams/View/
    filter: .+\.storyboard$
    outputs:
        templateName: scenes-swift4
        output: SoccerTeams/Application/Generated/StoryboardScenes.swift
strings:
    inputs: SoccerTeams/Application/Resources/en.lproj/Localizable.strings
    outputs:
        templateName: structured-swift4
        output: SoccerTeams/Application/Generated/Strings.swift
